{% extends "base.html" %}
{% block title %}User{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages()%}
        {%if messages%}
            {% for message in messages %}
                <p>{{message}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
    <form action="#" method="post">
        <p>Name:</p>
        <p><input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/></p>
        <p><input type="submit" value="submit"/></p>
    </form>
{% endblock %}
